<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>SkillScanner's Company Payment</title>

        <link rel="stylesheet" href="../css/company-payment.css">
    </head>

    <body>
        <div class="payment-form" id="payment-form">
            <div class="billing-title">
                <h2>Billing Information</h2>
            </div>

            
            <div class="line-break"></div>

            <div class="billing-information" id="billing-information">
                <div class="space-break"></div>
                <div class="form-grid-container">
                    <div class="form-grid-item">
                        <input id="card-holder" type="text" placeholder="Card Holder*">
                    </div>
                    
                    <div class="form-grid-item">
                        <input id="address" type="text" placeholder="Address (optional)">
                    </div>

                    <div class="form-grid-item">
                        <input id="vat-number" type="text" placeholder="VAT Number (optional)">
                    </div>

                    <div class="form-grid-item">
                        <input id="phone-number" type="text" placeholder="Phone Number (optional)">
                    </div>
                </div>
                <div class="form-row">
                    <label for="card-element">
                    Credit or debit card
                    </label>
                    <div class="label-seperate"></div>
                    <div id="card-element">
                    <!-- A Stripe Element will be inserted here. -->
                    </div>
                
                    <!-- Used to display form errors. -->
                    <div id="card-errors" role="alert"></div>
                </div>
            </div>

            <div class="client-old-billing-information client-old-billing-information-disable" id="client-old-billing-information">
                <span><span id="card-type"></span> 4 Ending Digits <span id="4-end-digits"></span> - Expired Date: <span id="exp-date"></span></span>

                <button class="choose-other-payment-method-button" onclick="ChooseOtherCard()">Choose other card</button>
            </div>

            <button class="submit-payment-button" id="submit-payment-button">Pay</button>
        </div>

        <!-- Scripts-->

        <!-- Firebase App is always required and must be first -->
